spring.application.name=sigec-api
# Configuração do H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do DataSource (nosso banco em memória)
spring.datasource.url=jdbc:h2:file:./db/sigecdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' é ótimo para desenvolvimento. Ele cria/atualiza o banco baseado nas nossas classes Java.
spring.jpa.hibernate.ddl-auto=update